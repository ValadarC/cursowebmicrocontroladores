<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Actividad 8</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Nuevo Producto</h1>
            <div class="mb-3">
                <label for="nombre">Nombre de producto:</label>
                <input type="text" class="form-control" name="nombre_producto" required placeholder="obligatorio">
            </div>

            <div class="mb-3">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio_producto" placeholder="€">
            </div>

            <div class="mb-3">
                <label for="categoria">Categoría:</label>
                <select name="categoria_producto" id="categoria" class="form-select">
                    <option value="tecnologia" selected>Tecnología</option>
                    <option value="textil">Textil</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="form-check-input" type="checkbox" id="descatalogado" value="usuario_acuerdo">
                <label class="form-check-input" for="descatalogado">Descatalogado</label>
            </div>

            <div class="my-3">
                <button class="btn btn-success" type="submit">Agregar</button>
                <button class="btn btn-warning" type="reset">Borrar</button>
            </div>
        </div>
    </form>
</body>

</html>
