<!DOCTYPE>
<html>
<title>Componente de texto con tipografía Google Fonts</title>
<link href='https://fonts.googleapis.com/css2?family=Climate+Crisis' rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
<style type="text/css">
    h1 {
        font-family:'Climate crisis', Courier, monospace
    }
    p {
        font-family:'Rubik burned', Courier, monospace 
    }
</style>
</head>

<body>
    <h1>Fuente Climate de Google Fonts</h1>
    <p>Este párrafo tiene un tipo de letra Rubic Burned de Google Fonts</p>
</body>

</html>
