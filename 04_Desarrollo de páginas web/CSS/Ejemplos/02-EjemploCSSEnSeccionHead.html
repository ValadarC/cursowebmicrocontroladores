<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo CSS en la sección head de la página</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        body {
            background: black;
        }

        h1 {
            color: yellow;
            font-family: Calibri;
            font-size: xx-large;
        }

        p {
            color: white;
            font-family: Calibri;
            font-size: medium;
        }
    </style>
</head>

<body>
    <h1>Cabecera con estilos en sección head</h1>
    <p>Párrafo con estilos en sección head</p>
</body>

</html>
