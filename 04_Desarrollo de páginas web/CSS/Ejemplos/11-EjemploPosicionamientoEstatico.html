<!DOCTYPE html>
<html lang="es">

<head>
    <title>Posicionamiento estático</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div style="position: static; background-color: yellow;">
        <p>Esto es un div con posicionamiento estático</p>
    </div>
    <div style="position: static; background-color: pink">
        <p>posicionamiento static, predeterminado.</p>
    </div>
    <h1>CSS</h1>
    <div style="background-color: lightblue;">
        <p>Posicionamiento static, aunque en este caso no se indicó el atributo position static, pues no hace falta.</p>
    </div>
</body>

</html>
