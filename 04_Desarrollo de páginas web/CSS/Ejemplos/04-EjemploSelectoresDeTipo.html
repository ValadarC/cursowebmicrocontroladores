<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo de uso de selectores de tipo o etiqueta</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        body {
            background-color: black;
        }

        h1 {
            font-size: x-large;
            font-family: Arial;
        }

        h2 {
            font-size: large;
            font-family: Arial;
        }

        h1,
        h2 {
            font-weight: bold;
            color: White;
        }

        p {
            font-size: small;
            font-family: Palatino;
            color: White;
        }

        p span {
            font-weight: bold;
            color: Aqua;
        }

        hr {
            border-color: #CC0000;
            height: 5px;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Cabecera 1</h1>
    <h2>Cabecera 2</h2>
    <hr />
    <p>Esto es un párrafo con una <span>etiqueta</span> con estilo diferente</p>
</body>

</html>
