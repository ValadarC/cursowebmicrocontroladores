</head>

    <script>
        // Creamos cabecera
        const cabecera = document.createElement('h1');
        cabecera.textContent = 'Ejemplo resumen';
        cabecera.classList.add('display-1');
        document.body.appendChild(cabecera);

        // Creamos fila
        const fila = document.createElement('div');
        fila.classList.add('row');
        document.body.appendChild(fila);

        // Creamos primera columna
        const primeraColumna = document.createElement('div');
        primeraColumna.classList.add('col-4');
        fila.appendChild(primeraColumna);

        // Creamos segunda columna
        const segundaColumna = document.createElement('div');
        segundaColumna.classList.add('col');
        fila.appendChild(segundaColumna);

        // Creamos párrafo en primera columna
        const parrafo = document.createElement('p');
        parrafo.textContent = 'Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen. No sólo sobrevivió 500 años, sino que tambien ingresó como texto de relleno en documentos electrónicos, quedando esencialmente igual al original. Fue popularizado en los 60s con la creación de las hojas "Letraset", las cuales contenian pasajes de Lorem Ipsum, y más recientemente con software de autoedición, como por ejemplo Aldus PageMaker, el cual incluye versiones de Lorem Ipsum.'
        parrafo.classList.add('lead');
        primeraColumna.appendChild(parrafo);

        // Creamos tabla
        const tabla = document.createElement('table');
        tabla.ariaLabel = 'Contenidos del curso';
        tabla.classList.add('table');
        tabla.classList.add('table-striped');
        tabla.classList.add('table-hover');
        segundaColumna.appendChild(tabla);

        const cabeceraTabla = document.createElement('thead');
        tabla.appendChild(cabeceraTabla);

        const filaCabecera = document.createElement('tr');
        cabeceraTabla.appendChild(filaCabecera);

        const celdaFilaCabecera1 = document.createElement('th');
        celdaFilaCabecera1.scope = 'col';
        celdaFilaCabecera1.textContent = 'Módulo';
        filaCabecera.appendChild(celdaFilaCabecera1);
        const celdaFilaCabecera2 = document.createElement('th');
        celdaFilaCabecera2.scope = 'col';
        celdaFilaCabecera2.textContent = 'Horas';
        filaCabecera.appendChild(celdaFilaCabecera2);
        const celdaFilaCabecera3 = document.createElement('th');
        celdaFilaCabecera3.scope = 'col';
        celdaFilaCabecera3.textContent = 'Contenidos';
        filaCabecera.appendChild(celdaFilaCabecera3);

        const modulos = [
            { modulo: 'HTML', horas: 30, contenidos: 'Incluir contenidos en una web' },
            { modulo: 'CSS', horas: 30, contenidos: 'Dar estilo a los contenidos de una web' },
            { modulo: 'JS', horas: 50, contenidos: 'Desarrollar lógica e interactividad en una web' },
        ];

        const contenidoTabla = document.createElement('tbody');
        tabla.appendChild(contenidoTabla);

        modulos.forEach(x => {
            // Por cada módulo debemos crear una fila
            const filaDatos = document.createElement('tr');
            contenidoTabla.appendChild(filaDatos);

            // y tres celdas por fila (módulo, horas y contenidos)
            const celdaModulo = document.createElement('td');
            celdaModulo.textContent = x.modulo;
            filaDatos.appendChild(celdaModulo);

            const celdaHoras = document.createElement('td');
            celdaHoras.textContent = x.horas;
            filaDatos.appendChild(celdaHoras);

            const celdaContenidos = document.createElement('td');
            celdaContenidos.textContent = x.contenidos;
            filaDatos.appendChild(celdaContenidos);
        });

        // Eventos con la cabecera
        cabecera.addEventListener('mouseenter', () => {
            cabecera.style.color = "red";
            cabecera.classList.add('animate__animated');
            cabecera.classList.add('animate__bounce');
        });
        cabecera.addEventListener('mouseleave', () => {
            cabecera.style.color = "black";
            cabecera.classList.remove('animate__animated');
            cabecera.classList.remove('animate__bounce');
        });

        const contadorSegundos = document.createElement('p');
        contadorSegundos.textContent = 0;
        segundaColumna.appendChild(contadorSegundos);
        setInterval(() => {
            const rojo = Math.floor(Math.random() * 255);
            const verde = Math.floor(Math.random() * 255);
            const azul = Math.floor(Math.random() * 255);
            cabecera.style.color = `rgb(${rojo},${verde},${azul})`;
            cabecera.classList.toggle('animate__animated');
            cabecera.classList.toggle('animate__bounce');
            contadorSegundos.textContent++;
        }, 1000);
    </script>
