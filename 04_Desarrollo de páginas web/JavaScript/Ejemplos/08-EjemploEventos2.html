  <h1>Queen</h1>
  <p class="cursiva">Banda británica de rock formada en 1970 en Londres.</p>
  <img src="https://indiehoy.com/wp-content/uploads/2020/10/queen.jpg" width="400" height="200"
    onmouseenter="grande(event)" onmouseout="peque(event)" alt="Fotografía de los componentes del grupo Queen" />
  <h2 class="cursiva">Integrantes del grupo</h2>
  <ul>
    <li>Brian May</li>
    <li>Freddie Mercury</li>
    <li>John Deacon</li>
    <li>Roger Taylor</li>
  </ul>

    <br>
    <label for="email">Correo electrónico:</label>
    <input id="email" type="email" name="usuario_email" onkeydown="playBeep(event)" onkeyup="playBeep2(event)" required
      placeholder="Email (obligatorio)">
    <br>
    <label for="edad">Edad:</label>
    <input id="edad" type="number" id="edad" name="usuario_edad" required placeholder="Edad">
    <br>
    <button type="submit">Registrarme</button>
