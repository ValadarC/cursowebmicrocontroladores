    // Veamos lo que se conoce como Event Bubbling
    // Event Bubling se produce cuando provocamos un evento y este se propaga por otros dando resultados inesperados

    // En este ejemplo tenemos un div con un evento clic declarado. Dentro del div tenemos un botón con otro evento clic declarado.
    // Al hacer clic en el botón, como está dentro del div, se producen los dos eventos clic.
    // Pero también tenemos un segundo botón dentro

    const playBeep = () => {
      beep.play();
    }

    const playBeep2 = () => {
      beep2.play();
    }

    const playBeep3 = (e) => {
      e.stopPropagation();
      beep2.play();
    }
