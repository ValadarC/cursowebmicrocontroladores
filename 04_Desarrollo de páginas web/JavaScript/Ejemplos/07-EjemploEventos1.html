    // Cuando visitamos un sitio o aplicación web, existen una gran cantidad de eventos que pasan.
    // Cuando te gusta una foto de Instagram, cuando le das me gusta o compartir a una publicación de Facebook, 
    // al llenar un formulario de airbnb para hacer una reserva o cuando navegas entre los diferentes productos de amazon.

    // Todos los eventos utilizan el método addEventListener.
    // Este registra un evento en especifico, como puede ser un click en un enlace o imagen, submit a un formulario, o cuando el usuario escribe algo
    // La sintaxis es escribir elemento.addEventListener seguido del evento que estamos escuchando
    // Uno que es muy común es uno llamado DOMContentLoaded. Este se ejecuta cuando el documento se ha cargado

    const span = document.querySelector('#coordenadas');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Se ha cargado la web');
    });

    document.addEventListener('mousemove',(e) =>{
      span.textContent = e.pageX + "," + e.pageY;
    });

    document.addEventListener('mousedown',(e)=>{
      console.log(e.button);
      if (e.button===2){
        span.textContent = "0,0";
      }
    });

    // Eventos de ratón
    const imagen = document.querySelector('img');

    // Registramos el evento para la imagen
    imagen.addEventListener('mouseenter', () => {
      console.log('entrando a la imagen');
      imagen.style.width = '800px';
    });

    imagen.addEventListener('mouseout', () => {
      console.log('saliendo de la imagen');
      imagen.style.width = '400px';
    });

    // Otros eventos de ratón:
    // mousedown - cuando presionamos el ratón
    // mouseup - al soltar
    // click - similar
    // dbclick - doble click

    // Eventos de teclado
    const inputNombre = document.querySelector('#nombre');
    const inputEmail = document.querySelector('#email');
    const inputEdad = document.querySelector('#edad');
    const p = document.querySelector('p');

    // e es un alias que proporciona información sobre el evento
    inputNombre.addEventListener('input', (e) => {
      console.log(e); // Mucha información sobre el evento
      console.log(e.type); // Nos saca el tipo de elemento HTML sobre el que estamos interactuando, en este caso input
      console.log(e.target); // Nos saca el elemento sobre el que interactuamos tal y como está en HTML

      console.log(e.target.value) // Permite acceder al valor del input
      p.textContent = e.target.value; // pasamos al párrafo el texto conforme escribimos
      beep.play();
    });

    // Otros eventos de teclado:
    // keydown  - Al presionar una tecla 
    // keyup - Al soltar una tecla
    // blur - Al salir de un input (ideal para validaciones)

    inputEmail.addEventListener('keydown', (e) => {
      console.log(e)
      beep.play();
    });

    inputEmail.addEventListener('keyup', (e) => {
      beep2.play();
    });

    // Función tradicional
    function playBeep(e) {
      beep.play();
    }

    // Arrow function
    const playBeep2 = (e) => {
      beep2.play();
    }

    // Otra manera de hacer lo mismo
    inputEdad.addEventListener('keydown', playBeep);
    inputEdad.addEventListener('keyup', playBeep2);
