<!DOCTYPE html>
<html lang="es">

<head>
    <title>API Fetch con async/await</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>API Fetch</h1>
    <button type="button" id="cargarAPI">
        Cargar API
    </button>
    <div id="contenido"></div>
    <script>
        const btncargarAPI = document.querySelector('#cargarAPI');
        const obtenerDatosAPI = async () => {
            try {
                const respuesta = await fetch('https://picsum.photos/list');
                const resultado = await respuesta.json();
                mostrarHTMLAPI(resultado);
            } catch (error) {
                console.log(error)
            }
        }

        const mostrarHTMLAPI = (datos) => {
            const contenido = document.querySelector('#contenido');
            let html = '';
            datos.forEach(perfil => {
                const { author, post_url } = perfil;
                html += `
                    <p>Autor: ${author} </p>
                    <a href="${post_url}" target="_blank">Ver Imagen</a>
                `
            });
            contenido.innerHTML = html;
        }

        btncargarAPI.addEventListener('click', obtenerDatosAPI);

    </script>
</body>

</html>
