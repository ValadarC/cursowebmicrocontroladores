<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Repaso 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Dinosaurios</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                </tr>
            </thead>
            <tbody id="dinosaurios-table-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const respuesta = await fetch('https://dinosaur-facts-api.shultzlab.com/dinosaurs');
                const datos = await respuesta.json();
                const dinosauriosTableBody = document.getElementById('dinosaurios-table-body');

                datos.forEach(dinosaurio => {
                    const nombre = dinosaurio.Name;
                    const descripcion = dinosaurio.Description;

                    const fila = document.createElement('tr');
                    const celdaNombre = document.createElement('td');
                    celdaNombre.textContent = nombre;
                    const celdaDescripcion = document.createElement('td');
                    celdaDescripcion.textContent = descripcion;

                    fila.appendChild(celdaNombre);
                    fila.appendChild(celdaDescripcion);

                    dinosauriosTableBody.appendChild(fila);
                });
            } catch (error) {
                console.log('Error al obtener los datos:', error);
            }
        });
    </script>
</body>

</html>
