<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 | Repaso</title>
</head>

<body>
    <h1>Eventos del DOM</h1>
    <form>
        <label for="texto">Texto:</label>
        <input id="texto" type="text" name="usuario_nombre" oninput="playBeep(event)" required
            placeholder="Escriba...">
        <br>
    </form>
    <br><br>
    <img src="https://img.freepik.com/fotos-premium/hermosas-imagenes-hermosos-paisajes-gran-diseno-cualquier-proposito-hermoso-fondo-pantalla-fondo-color-blanco-naturaleza-verde_155807-9597.jpg"
        alt="paisaje" id="imagen">

    <script>
        const input= document.querySelector('#texto')
        const imagen= document.querySelector('#imagen')

        input.addEventListener('input', (e) => {
            //invierte la imagen que sea vea y que no
            imagen.hidden=!imagen.hidden;
        });

    </script>
</body>

</html>
