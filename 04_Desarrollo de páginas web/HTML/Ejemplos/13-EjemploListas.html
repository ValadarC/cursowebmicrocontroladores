<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo de listas</title>
</head>

<body>
    <h1>Listas</h1>

    <ol>
        <li>Primer item ordenado</li>
        <li>Segundo item ordenado</li>
        <li>Tercer item ordenado</li>
    </ol>

    <ul>
        <li>Primer item no ordenado</li>
        <li>Segundo item no ordenado</li>
        <li>Tercer item no ordenado</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcas para la web</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilos para la web</dd>
    </dl>
</body>

</html>
