<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ejemplo de tabla avanzada</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1>Ventas</h1>

  <table aria-label="Tabla de ventas" class="table table-primary table-striped table-responsive">
    <thead>
      <tr>
        <th scope="col">Día</th>
        <th scope="col">Vendedor</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th scope="row" colspan="2">Total</th>
        <td>4923</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Lunes</td>
        <td>Marta</td>
        <td>639</td>
      </tr>
      <tr>
        <td>Martes</td>
        <td>Beatriz</td>
        <td>596</td>
      </tr>
      <tr>
        <td>Miércoles</td>
        <td>Juan</td>
        <td>1135</td>
      </tr>
      <tr>
        <td>Jueves</td>
        <td>Susana</td>
        <td>1002</td>
      </tr>
      <tr>
        <td>Viernes</td>
        <td>Pedro</td>
        <td>908</td>
      </tr>
      <tr>
        <td>Sábado</td>
        <td>Luis</td>
        <td>371</td>
      </tr>
      <tr>
        <td>Domingo</td>
        <td>Mario</td>
        <td>272</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
