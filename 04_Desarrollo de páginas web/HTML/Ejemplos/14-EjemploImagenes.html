<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Ejemplo de uso de imágenes</title>
  <link rel="icon" type="image/x-icon" href="./Imagenes/ejemplo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1>Imágenes</h1>
  <img src="./Imagenes/cerdo.png" alt="Cerdo" width="200" height="200" />
  <br>
  <i class="fa-solid fa-user"></i>
  <i class="fa-solid fa-people-carry-box"></i>
  <button><i class="fa-solid fa-head-side-virus"></i></button>
  <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
  <button type="button" class="btn btn-warning"><i class="fa-solid fa-right-from-bracket"></i></button>
  <a href="https://fontawesome.com/" class="btn btn-success" aria-label="Ir a Wikipedia"><i class="fa-brands fa-wikipedia-w"></i></a>

  <!--La siguiente imagen es a su vez un enlace-->
  <a href="http://es.wikipedia.org/wiki/Imperio_romano">
    <img alt="Ir a mostrar información del imperio romano"
      src="./Imagenes/romano.jpg" />
  </a>
  <img src="./Imagenes/ejemplo.svg" width="200" height="200" />
  <img src="./Imagenes/instagram.svg" alt="sitio en instagram" width="25" height="25"/>
</body>

</html>
