<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo etiquetas audio, video e iframe</title>
    <meta charset="UTF-8" />
</head>

<body>
    <audio src="./Media/alerta.mp3" loop autoplay controls></audio>
    <video src="./Media/video.mp4" loop autoplay controls></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hNCb6pMMd0o" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/R7xcAqMImNQ" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23413.611023213023!2d-1.6675311428679271!3d42.81579614653892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd50928ba31965c7%3A0x4e6e903632cb2e90!2sPamplona%2C%20Navarra!5e0!3m2!1ses!2ses!4v1677944334225!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2926.6541706824833!2d-1.6428019999999999!3d42.8167936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5092f947af3c53%3A0x7aa887d0b7b629dc!2sPl.%20del%20Castillo%2C%2031001%20Pamplona%2C%20Navarra!5e0!3m2!1ses!2ses!4v1678101351461!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br />
    <iframe src="./PDFs/pdf_ejemplo.pdf" width="1000" height="1000" style="border:0;"></iframe>
    <iframe src="./Media/video.mp4" width="1000" height="1000" style="border:0;"></iframe>
</body>

</html>
