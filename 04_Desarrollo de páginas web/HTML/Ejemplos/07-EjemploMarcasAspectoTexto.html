<!DOCTYPE html>
<html lang="es">

<head>
    <title>Marcas de aspecto</title>
    <meta charset="UTF-8" />
</head>

<body>
    <p>El lenguaje <acronym title="HyperText Markup Language">HTML</acronym> permite enfatizar algunos trozos de texto
        como <em>muy importantes</em> y otros trozos como <strong>especialmente importantes</strong>.También podemos
        <u>subrayar</u> texto o <del>tacharlo</del>.
    </p>
    <p>Otras <small>etiquetas</small> permiten <q>entrecomillar</q> contenidos y ponerlos en <sup>superindice</sup> o
        <sub>subíndice</sub></p>
    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>
</body>

</html>
